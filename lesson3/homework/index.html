<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        - створити функцію яка обчислює та повертає площу прямокутника висотою
        */
        function square(a, b){
            return (a * b);
        }
        /*
        - створити функцію яка обчислює та повертає площу кола
        */
        function squareCircle(d){
            return(3.14*Math.pow(d/2,2));
        }
        /*
        - створити функцію яка обчислює та повертає площу циліндру
        */
        function squareCylinder(h, d){
            return(3.14*Math.pow(d/2,2)*h);
        }
        /*
        - створити функцію яка приймає будь-яку кількість чисел, повертає найменьше, а виводить найбільше (Math використовувати заборонено);
        */
        function minMax(){
            let min = arguments[0];
            let max = arguments[0];
            for (const argument of arguments) {
               if (min > argument){
                   min = argument;
               }
               if (max < argument){
                   max = argument;
               }
            }
            console.log(max);
            return(min);
        }
        /*
        - створити функцію яка  створює блок з текстом. Текст задати через аргумент
        */
        function getDiv(text) {
            return(`<div>${text}</div>`)
        }
        /*
        - створити функцію яка  створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
        */
        function getThreeLi(text) {
            let li = '';
            for (let i = 0; i<3;i++) {
                li+=`<li>${text}</li>\n`
            }
            return(`<ul>
                        ${li}
                    </ul>`)
        }
        /*
        - створити функцію яка  створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
        */
        function getLi(text, num_li) {
            let li = '';
            for (let i = 0; i<num_li;i++) {
                li+=`<li>${text}</li>\n`
            }
            return(`<ul>
                        ${li}
                    </ul>`)
        }
        /*
        - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
        */
        function buildLiFromArray(arrSamData) {
            let li = '';
            for (const item of arrSamData) {
                li+=`<li>${item}</li>\n`
            }
            return(`<ul>
                        ${li}
                    </ul>`)
        }
    </script>
</body>
</html>
